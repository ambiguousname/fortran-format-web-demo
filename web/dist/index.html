<!DOCTYPE html>
<html>
	<head>
		<title>Fortran FORMAT Demo</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="style.js"></script>
		<script src="main.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<main role="main" class="my-3">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="input-group mb-3 code-group align-items-end">
							<div class="input-group-prepend">
								<code class="input-group-text">10 FORMAT(</code>
							</div>
							<input type="text" class="form-control code-input" value="A" id="format-stmt"/>
							<div class="input-group-append">
								<code class="input-group-text">)</code>
							</div>
						</div>
						<button type="button" class="btn btn-primary w-100" id="run">Run <i class="bi bi-chevron-double-right"></i></button>
					</div>
					<div class="col d-grid gap-2">
						<div class="container" id="variables">
						</div>
						<button type="button" class="btn btn-secondary" id="add-variable"> <i class="bi bi-plus-lg"></i> Add variable</button>
					</div>
				</div>
				<div class="row border rounded-3 bg-light my-2 py-1">
					<h1>Statement</h1>
					<code id="stmt-text">
					10 FORMAT(A)
					<br>
					WRITE(*, 10)</code>
					<h1>Output</h1>
					<code class="bg-dark" id="output-text">
						_
					</code>
				</div>
			</div>
		</main>
		<template id="variable-template">
			<link rel="stylesheet" href="style.css"/>
			<div class="row">
				<div class="d-inline-flex">
					<input type="text" class="form-control" value="var_one" placeholder="Variable Name" id="variable-name"/>
					<select class="form-select">
						<option selected>Integer</option>
						<option>Real</option>
						<option>Complex</option>
						<option>String</option>
						<option>Logical</option>
					</select>
					<input type="number" class="form-control" value="0" step="1"/>
					<button type="button" class="btn btn-outline-danger" id="delete"><i class="bi bi-trash"></i></button>
				</div>
			</div>
		</template>
	</body>
</html>
